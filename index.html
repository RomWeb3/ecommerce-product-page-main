<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>

  <nav>
    <img class="menu-btn-close" id="menu-btn-close" src="./images/icon-close.svg" alt="">
    <p>Collections</p>
    <p>Men</p>
    <p>Women</p>
    <p>About</p>
    <p>Contact</p>
  </nav>

  <header>
    <div class="wrap">
    <img class="menu" id="menu-btn" src="./images/icon-menu.svg" alt="icon menu">
    <img class="logo" src="./images/logo.svg" alt="logo sneakers">
    </div>
    <div class="wrap2">
    <img class="cart" id="cart" src="./images/icon-cart.svg" alt="icon cart">
    <img class="avatar" src="./images/image-avatar.png" alt="avatar picture">
    </div>
  </header>

 

  <main>

    <div class="carrousel">
    <div id="previous" class="previous">
      <img class="icon-previous" src="./images/icon-previous.svg" alt="">
    </div>
    <div id="next" class="next">
      <img class="icon-next" src="./images/icon-next.svg" alt="">
    </div>
    <img class="img-product-1" src="./images/image-product-1.jpg" alt="sneakers image product">
    <img class="img-product-1" src="./images/image-product-2.jpg" alt="sneakers image product">
    <img class="img-product-2" src="./images/image-product-3.jpg" alt="sneakers image product">
    <img class="img-product-2" src="./images/image-product-4.jpg" alt="sneakers image product">
    </div>

    <div class="container">
    <h3>Sneaker Company</h3>

    <h2>Fall Limited Edition Sneakers</h2>

    <p> These low-profile sneakers are your perfect casual wear companion. Featuring a 
      durable rubber outer sole, they'll withstand everything the weather can offer.</p>

    <div class="price">
    <b>$125.00</b>
    <span class="discount"> 50% </span>
    <span class="old-price"> $250.00 </span>
    </div>
    
    <div class="add-to-cart">
    <div class="quantity">
      <img src="./images/icon-minus.svg" alt="">
      0
      <img src="./images/icon-plus.svg" alt="">
    </div>
    <button class="add-to-cart-btn" type="button">
      <img src="./images/icon-cart-white.svg" alt="">
      Add to cart
    </button>
    </div>
    </div>
 
  </main>
  <script src="app.js"></script>
</body>
</html>
